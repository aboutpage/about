<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="resume" style="width:800px;border:1px dotted grey;padding:12px;"></div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="http://pagedown.googlecode.com/hg/Markdown.Converter.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $.get('/gh_resume/resume.md', function(content) {
                    var converter = new Markdown.Converter();
                    $('#resume').html(converter.makeHtml(content));
                });
            });
        </script>
    </body>
</html>
